<!DOCTYPE html>
<html>
<head>
  <title>SelfLrc</title>
</head>
<body>
  <main>
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    
    {% block content %}{% endblock %}
  </main>
</body>
</html>
